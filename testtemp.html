<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionário</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .tabs { display: flex; border-bottom: 2px solid #ccc; }
        .tab { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; border-bottom: none; background: #f0f0f0; }
        .tab.active { background: white; font-weight: bold; }
        .tab-content { display: none; padding: 20px; border: 1px solid #ccc; }
        .tab-content.active { display: block; }
        .buttons { margin-top: 20px; }
        .buttons button { padding: 10px 15px; margin-right: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Cadastro de Funcionário</h2>

    <!-- Abas -->
    <div class="tabs">
        <div class="tab active" onclick="showTab(0)">Informações Pessoais</div>
        <div class="tab" onclick="showTab(1)">Informações Profissionais</div>
        <div class="tab" onclick="showTab(2)">Documentos</div>
    </div>

    <form id="cadastroForm">
        <!-- Conteúdo das Abas -->
        <div id="tab-0" class="tab-content active">
            <h3>Informações Pessoais</h3>
            <label>Nome: <input type="text" name="nome" required></label><br><br>
            <label>Data de Nascimento: <input type="date" name="data_nascimento" required></label><br><br>
            <label>Telefone: <input type="text" name="telefone" required></label><br><br>
        </div>

        <div id="tab-1" class="tab-content">
            <h3>Informações Profissionais</h3>
            <label>Cargo: <input type="text" name="cargo" required></label><br><br>
            <label>Departamento: <input type="text" name="departamento" required></label><br><br>
            <label>Salário: <input type="number" name="salario" required></label><br><br>
        </div>

        <div id="tab-2" class="tab-content">
            <h3>Documentos</h3>
            <label>CPF: <input type="text" name="cpf" required></label><br><br>
            <label>RG: <input type="text" name="rg" required></label><br><br>
            <label>Endereço: <input type="text" name="endereco" required></label><br><br>
        </div>

        <!-- Botões de Navegação -->
        <div class="buttons">
            <button type="button" id="btnAnterior" onclick="mudarAba(-1)" disabled>Anterior</button>
            <button type="button" id="btnProximo" onclick="mudarAba(1)">Próximo</button>
            <button type="submit" id="btnSalvar" style="display: none;">Salvar</button>
        </div>
    </form>

    <script>
        let abaAtual = 0;
        const totalAbas = document.querySelectorAll('.tab-content').length;

        function showTab(index) {
            abaAtual = index;
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.toggle('active', i === index);
                document.getElementById('tab-' + i).classList.toggle('active', i === index);
            });

            // Configura visibilidade dos botões
            document.getElementById('btnAnterior').disabled = abaAtual === 0;
            document.getElementById('btnProximo').style.display = (abaAtual === totalAbas - 1) ? 'none' : 'inline-block';
            document.getElementById('btnSalvar').style.display = (abaAtual === totalAbas - 1) ? 'inline-block' : 'none';
        }

        function mudarAba(direcao) {
            if ((abaAtual + direcao) >= 0 && (abaAtual + direcao) < totalAbas) {
                showTab(abaAtual + direcao);
            }
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede recarga da página
            const formData = new FormData(this);
            const dados = {};
            formData.forEach((value, key) => dados[key] = value);
            console.log("Dados do Formulário:", dados);
            alert("Cadastro enviado com sucesso!");
        });
    </script>

</body>
</html>
